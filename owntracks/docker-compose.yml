services:
  mosquitto:
    image: eclipse-mosquitto:2
    ports:
      - 1883:1883
      - 9001:9001
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
    restart: unless-stopped

  otrecorder:
    image: owntracks/recorder
    ports:
      - 8083:8083
    volumes:
      - ./store:/store
      - ./config:/config
      - ./auth:/auth
    restart: unless-stopped
    environment:
      - OTR_HOST=mosquitto
      - OTR_PORT=1883
      - OTR_USER=${OTR_USER}
      - OTR_PASS=${OTR_PASS}
      - OTR_HTTPPORT=8083
      - OTR_AUTHFILE=/auth/users.auth
    depends_on:
      - mosquitto

  owntracks-frontend:
    image: owntracks/frontend
    ports:
      - 80:80
    volumes:
      - ./config/config.js:/usr/share/nginx/html/config/config.js
    environment:
      - SERVER_HOST=otrecorder
      - SERVER_PORT=8083
    restart: unless-stopped
