#!/bin/bash
# backup.conf - Default configuration for the backup script
# 參數讀取的優先順序 : 命令列參數 (CLI) Exp. --source, --tool > .env 檔案 > backup.conf 檔案
#
# --- 一般設定 ---
DEST_ROOT="/volumeUSB1/usbshare1-2/Data-Server"
LOG_DIR_BASE="/var/log/backuplog"
NAME="backup_job"
RETENTION_DAYS="7"
BW_LIMIT="10000" # 單位為 KBytes/s

# --- 備份工具設定 ---
TOOL="rsync" # 可選 'rsync' 或 'rclone'
RCLONE_ARGS="--no-traverse --max-age 48h" # rclone 專用的額外參數

# --- Discord 通知設定 ---
SEND_DISCORD=true
DISCORD_SCRIPT="/root/scripts/send_logs_to_discord.sh"
DISCORD_WEBHOOK="" # 請在此或 .env 檔案中填寫您的 Webhook URL

# --- AI 摘要設定 ---
SUMMARIZE=false
AI_SCRIPT="/root/scripts/ai_proc_log.sh"
GREP_EXCLUDE_PATTERN="sending incremental file list|ETA"
